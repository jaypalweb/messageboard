<mat-card class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput style="width:350px;" [ngClass]="{'error': isValid('firstName')}" placeholder="First Name"
                formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput style="width:350px;" [ngClass]="{'error': isValid('lastName')}" placeholder="Last Name"
                formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <input matInput style="width:350px;" [ngClass]="{'error': isValid('email')}" type="email"
                placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput style="width:350px;" [ngClass]="{'error': isValid('password')}" type="password"
                placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput style="width:350px;" [ngClass]="{'error': isValid('confirmPassword')}" type="password"
                placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field>
        <span *ngIf="form.errors?.mismatchedFields">Passwords do not match</span>
        <br />
        <button mat-raised-button color="primary">Register</button>
    </form>
</mat-card>
